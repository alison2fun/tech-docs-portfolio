name: CI

on: [push, pull_request]

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Vale
        uses: errata-ai/vale-action@v2
        with:
          # 修正点1：直接写点号 '.'，代表检查所有文件 (简单粗暴最有效)
          files: .
          # 修正点2：强制报错。只要发现问题，必须让流水线变红
          fail_on_error: true