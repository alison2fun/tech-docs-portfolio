name: CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 仅仅安装 Vale 工具 (不让它自动运行，我们自己来)
      - name: Install Vale
        uses: errata-ai/setup-vale@v2

      # 3. 简单粗暴：直接运行命令 (和你在本地做的一模一样)
      - name: Run Vale
        run: vale .